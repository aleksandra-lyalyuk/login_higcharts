<div class="login">
  <div class="row">
      <h1>Log in</h1>
      <hr><br>
      <form ngNativeValidate (submit)="onSubmit(username,pass)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            name="username"
            type="text"
            required
            class="form-control"
            id="username"
            #username
            placeholder="enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            type="password"
            required
            class="form-control"
            id="password"
            #pass
            placeholder="enter a password">
        </div>
        <div style="padding-top: 10px;">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</div>
